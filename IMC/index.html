
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
</head>
<body>

  <h1>Digite sua altura e seu peso nos campos abaixo:</h1>
    <p>
        <input type="number" name="altura" id="kilo" step="0.01" min="0" max="999" placeholder="Altura" />
    </p>
    <p>
        <input type="number" name="peso" id="metro" step="0.01" min="0" max="999" placeholder="Peso" />
    </p>

    <input type="number" id="imcmedia" value="O IMC:" />
    <p><input type="submit" onclick="calcimc()"></p>

    <script src="main.js"></script> 
    
</body>
</html>
